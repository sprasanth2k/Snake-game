<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="./snake.css">
    <link rel="icon" href="./snake.png">
</head>
<body>
    <div class="header">
        <u>SNAKE GAME</u>
    </div>
    <div class="score">
        <div class="score-div">
            <div>Current Score</div>
            <div class="current-score"></div>
        </div>
        <div class="container">
        </div>
        <div class="game-over">
            Game Over
        </div>
        <div class="score-div">
            <div>High Score</div>
            <div class="high-score"></div>
        </div>
        
    </div>
    
    <div class="footer">
        <div class="play-again" onclick="window.location.reload();">
            PLAY AGAIN
        </div>
    </div>
</body>
<script src="./snake.js"></script>
</html>
